<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Tech Tronics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0a0f1f;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
    }
    button {
      background-color: #00ffcc;
      color: #0a0f1f;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0077ff;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Admin Panel</h1>
  <p>You are now logged in as an admin.</p>
  <button id="logout-btn">Logout</button>
  <script type="module" src="admin-panel.js"></script>
</body>
</html>
