<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souvick Kumar Halder - Tech Tronics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            position: relative;
            z-index: 1;
        }

        /* Background Pattern */
        .background-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.03) 0px,
                rgba(0, 0, 0, 0.03) 1px,
                transparent 1px,
                transparent 10px
            );
            z-index: 0;
            pointer-events: none;
        }

        /* Left Content Styles */
        .content-left {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .logo img {
            width: 100px;
            height: auto;
        }

        .name-container {
            margin: 2rem 0;
        }

        .name {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin: 0;
        }

        .description {
            font-size: 1.25rem;
            color: #666;
            max-width: 500px;
        }

        .learn-more-btn {
            background-color: #00A7B7;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: fit-content;
        }

        .learn-more-btn:hover {
            background-color: #008999;
        }

        .contact-info {
            margin-top: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            color: #666;
        }

        .icon {
            width: 24px;
            height: 24px;
            color: #00A7B7;
        }

        /* Right Content Styles */
        .content-right {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circular-frame {
            position: relative;
            width: 500px;
            height: 500px;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            border: 4px solid;
        }

        .circle-outer {
            width: 100%;
            height: 100%;
            border-color: #1A1B4B;
            animation: rotate 20s linear infinite;
        }

        .circle-middle {
            width: calc(100% - 32px);
            height: calc(100% - 32px);
            top: 16px;
            left: 16px;
            border-color: #00A7B7;
        }

        .circle-inner {
            width: calc(100% - 64px);
            height: calc(100% - 64px);
            top: 32px;
            left: 32px;
            border-color: white;
            overflow: hidden;
            transition: opacity 0.5s ease;
        }

        .circle-inner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .dots {
            position: absolute;
            width: 100%;
            height: 100%;
            animation: rotate 20s linear infinite reverse;
        }

        .dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #00A7B7;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .dot-top {
            top: -8px;
        }

        .dot-bottom {
            bottom: -8px;
        }

        /* Animations */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Reveal Animations */
        .reveal-fade {
            opacity: 0;
            transform: translateY(20px);
        }

        .reveal-slide {
            opacity: 0;
            transform: translateX(-50px);
        }

        .reveal-active {
            opacity: 1;
            transform: translate(0);
            transition: all 0.8s ease;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .content-left {
                align-items: center;
            }

            .learn-more-btn {
                margin: 0 auto;
            }

            .circular-frame {
                width: 400px;
                height: 400px;
                margin-top: 2rem;
            }

            .name {
                font-size: 3rem;
            }
        }

        @media (max-width: 600px) {
            .circular-frame {
                width: 300px;
                height: 300px;
            }

            .name {
                font-size: 2.5rem;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="content-left">
            <!-- Logo -->
            <div class="logo reveal-fade">
                <img src="photos/tech tronics logo.png" alt="Tech Tronics Logo" width="100">
            </div>

            <!-- Name -->
            <div class="name-container">
                <h1 class="name reveal-slide" style="color: #00A7B7;">SOUVICK</h1>
                <h1 class="name reveal-slide" style="color: #FFD15C;">KUMAR</h1>
                <h1 class="name reveal-slide" style="color: #1A1B4B;">HALDER</h1>
            </div>

            <!-- Description -->
            <p class="description reveal-fade">
                "Robotics & Tech Enthusiast | Team Lead at Tech Tronics"
            </p>

            <!-- Button -->
            <button class="learn-more-btn reveal-fade">
                LEARN MORE
            </button>

            <!-- Contact Info -->
            <div class="contact-info reveal-fade">
                <div class="contact-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <span>souvick@ieee.org</span>
                </div>
                <div class="contact-item">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                    </svg>
                    <span>www.tech-tronics.netlify.app</span>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="content-right">
            <div class="circular-frame">
                <div class="circle circle-outer"></div>
                <div class="circle circle-middle"></div>
                <div class="circle circle-inner">
                    <img id="profile-photo" src="photos/souvick.jpg" alt="Profile Photo">
                </div>
                <div class="dots">
                    <div class="dot dot-top"></div>
                    <div class="dot dot-bottom"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="background-pattern"></div>

    <script>
        // Reveal animations on scroll
        document.addEventListener('DOMContentLoaded', () => {
            // Initial reveal for elements in viewport
            revealElements();

            // Reveal elements on scroll
            window.addEventListener('scroll', () => {
                revealElements();
            });
        });

        function revealElements() {
            const reveals = document.querySelectorAll('.reveal-fade, .reveal-slide');
            
            reveals.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('reveal-active');
                }
            });
        }

        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add hover effect to circular frame
        const circularFrame = document.querySelector('.circular-frame');

        circularFrame.addEventListener('mousemove', (e) => {
            const rect = circularFrame.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const angleX = (y - centerY) / 30;
            const angleY = (centerX - x) / 30;
            
            circularFrame.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });

        circularFrame.addEventListener('mouseleave', () => {
            circularFrame.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });

        // Add button hover effect
        const button = document.querySelector('.learn-more-btn');

        button.addEventListener('mouseover', () => {
            button.style.transform = 'translateY(-2px)';
            button.style.boxShadow = '0 4px 12px rgba(0, 167, 183, 0.3)';
        });

        button.addEventListener('mouseout', () => {
            button.style.transform = 'translateY(0)';
            button.style.boxShadow = 'none';
        });

        // Function to change profile photo with animation
        function changeProfilePhoto(newPhotoUrl) {
            const profilePhoto = document.getElementById('profile-photo');
            profilePhoto.style.opacity = 0;
            setTimeout(() => {
                profilePhoto.src = newPhotoUrl;
                profilePhoto.style.opacity = 1;
            }, 500); // Match the transition duration
        }

        // Example usage
        setTimeout(() => {
            changeProfilePhoto('photos/souvick.jpg');
        }, 3000); // Change photo after 3 seconds
    </script>
</body>
</html>
